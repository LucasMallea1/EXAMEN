<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <label>Nombre y Apellido *</label>
            <input type="text" id="nombre" required>
            
            <label>Correo Electrónico *</label>
            <input type="email" id="email" required>
            
            <label>Domicilio</label>
            <input type="text" id="domicilio">
            
            <label>Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento">
            
            <label>Mensaje</label>
            <textarea id="mensaje" rows="4"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        <p id="resultado"></p>
    </div>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let nombre = document.getElementById('nombre').value.trim();
            let email = document.getElementById('email').value.trim();
            
            if (nombre === '' || email === '') {
                alert('Los campos Nombre y Apellido y Correo Electrónico son obligatorios.');
                return;
            }
            
            document.getElementById('resultado').innerText = 'Formulario enviado correctamente';
        });
    </script>
</body>
</html>
