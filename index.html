<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitios de Películas y Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: url('https://source.unsplash.com/1600x400/?cinema') no-repeat center/cover;
            padding: 50px 20px;
        }
        h1 {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .btn1 { background-color: #e50914; color: white; }
        .btn2 { background-color: #ff9800; color: white; }
        .btn3 { background-color: #2196f3; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sitios Populares para Ver Películas y Series</h1>
    </div>
    <div class="container">
        <button class="btn btn1" onclick="irA('https://www.netflix.com')">Netflix</button>
        <button class="btn btn2" onclick="irA('https://www.primevideo.com')">Prime Video</button>
        <button class="btn btn3" onclick="irA('https://www.disneyplus.com')">Disney+</button>
    </div>
    <script>
        function irA(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
