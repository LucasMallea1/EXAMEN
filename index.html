<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductores de Video y Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: url('https://source.unsplash.com/1600x400/?music,video') no-repeat center;
            background-size: cover;
            color: white;
            padding: 50px 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .youtube { background-color: #FF0000; }
        .spotify { background-color: #1DB954; }
        .soundcloud { background-color: #FF8800; }
    </style>
</head>
<body>
    <div class="header">Los Mejores Sitios para Video y Música</div>
    <div class="container">
        <a href="https://www.youtube.com" target="_blank" class="btn youtube">YouTube</a>
        <a href="https://www.spotify.com" target="_blank" class="btn spotify">Spotify</a>
        <a href="https://www.soundcloud.com" target="_blank" class="btn soundcloud">SoundCloud</a>
    </div>
    <script>
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('Redirigiendo a ' + button.innerText);
            });
        });
    </script>
</body>
</html>
